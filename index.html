<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1 class="neon-title">Tic Tac Toe</h1>
    <div class="options">
      <button id="playFriends" class="neon-button">Player 1 vs Player 2</button>
      <button id="playComputer" class="neon-button">Play with Computer</button>
    </div>
    <div class="board" id="board"></div>
    <div id="result" class="result"></div>
    <button id="restart" class="restart neon-button">Restart</button>
    <div id="rockets" class="rockets"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
